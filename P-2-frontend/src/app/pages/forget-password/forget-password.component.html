<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="content">
    <h3 class="forgot-password-title">Forgot Password</h3>     
      <!-- <p class="forgot" align="center"><a href="#">Forgot Password?</p>  -->
        <div class="success" *ngIf="successMessage">{{successMessage}}</div>
        <div>
            <input type="text" class="un" id="email" [(ngModel)]="emailInput" placeholder="Enter your email ..." name="email">
        </div>
        <div>
            <button class="send" id="send-btn" (click)="forgotPassword()">Send</button>
        </div>    
        <br>  
    </div>

    <script src="./script.js"></script>
